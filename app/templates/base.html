<!DOCTYPE html>
<html>

<head>
    {% include 'header.html' %}
    {% block header_ext %}{% endblock %}
</head>

<!--
BODY TAG OPTIONS:
=================
Apply one or more of the following classes to get the
desired effect
|---------------------------------------------------------|
| SKINS         | skin-blue                               |
|               | skin-black                              |
|               | skin-purple                             |
|               | skin-yellow                             |
|               | skin-red                                |
|               | skin-green                              |
|---------------------------------------------------------|
|LAYOUT OPTIONS | fixed                                   |
|               | layout-boxed                            |
|               | layout-top-nav                          |
|               | sidebar-collapse                        |
|               | sidebar-mini                            |
|---------------------------------------------------------|
-->

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        {% include 'navbar.html' %}

        <div class="content-wrapper">
            <!-- Main content -->
            {% block content %}
            {% endblock %}
        </div>

        {% include 'footer.html' %}
        {% block footer_ext %}{% endblock %}
    </div>
</body>
</html>
