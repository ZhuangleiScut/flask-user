{% extends 'base.html' %}

{% block header_ext %}
{% endblock %}

{% block content %}
    <section class="content-header">
      <h1>
        个人设置
        <small>完善您的个人信息以通过认证</small>
      </h1>
      <ol class="breadcrumb">
        <li style="font-size: 18px;"><a href="{{ url_for('main.index') }}"><i class="fa fa-tags"></i>主页</a></li>
        <li class="active" style="font-size: 18px;">个人设置</li>
      </ol>
    </section>

    <section class="content container-fluid container">

        {% if status == 'success' %}
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <h4><i class="icon fa fa-check"></i> 修改成功!</h4>
        </div>
        {% endif %}

        <div class="row" style="margin-top: 10px;">
            <div class="col-xs-2">
                <div class="box box-primary">
                    <div class="box-header with-border">
                      <h3 class="box-title">个人设置菜单</h3>

                      <div class="box-tools">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                      </div>
                    </div>
                    <div class="box-body no-padding">
                      <ul class="nav nav-pills nav-stacked">
                        <li class="active"><a href="#"><i class="fa fa-inbox"></i> 基本信息设置</a></li>
                        <li><a href="{{ url_for('user.setting_password') }}"><i class="glyphicon glyphicon-lock"></i> 修改用户密码</a></li>
                        <li><a href="{{ url_for('user.setting_avatar') }}"><i class="glyphicon glyphicon-picture"></i> 上传用户头像</a></li>
                      </ul>
                    </div>
                </div>
            </div>

            <div class="col-xs-9">
                <div class="box box-primary">
                    <div class="box-header with-border">
                      <h3 class="box-title">基本信息</h3>
                    </div>

                    <form class="form-horizontal" action="{{ url_for('user.setting_information') }}" method="post">
                        <div class="box-body">
                            <div class="form-group">
                              <label class="col-sm-2 control-label">电子邮箱</label>
                              <div class="col-sm-10">
                                <input type="email" class="form-control" value="{{ current_user.email }}" disabled>
                              </div>
                            </div>

                            <div class="form-group">
                              <label class="col-sm-2 control-label">用户名</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" value="{{ current_user.username }}" disabled>
                              </div>
                            </div>

                            <div class="form-group">
                              <label class="col-sm-2 control-label">手机号码</label>
                              <div class="col-sm-10">
                                <input name="phone" type="text" class="form-control" value="{% if current_user.phone %}{{ current_user.phone }}{% endif %}" placeholder="请输入您的11位手机号码">
                              </div>
                            </div>

                            <div class="form-group">
                              <label class="col-sm-2 control-label">真实姓名</label>
                              <div class="col-sm-10">
                                <input name="real_name" type="text" class="form-control" value="{% if current_user.real_name %}{{ current_user.real_name }}{% endif %}" placeholder="请输入您的真实姓名">
                              </div>
                            </div>

                            <div class="form-group">
                              <label class="col-sm-2 control-label">年级专业与班级</label>
                              <div class="col-sm-10">
                                <input name="address" type="text" class="form-control" value="{% if current_user.address %}{{ current_user.address }}{% endif %}" placeholder="请输入您的所在单位">
                              </div>
                            </div>
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-info pull-right">保存</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block footer_ext %}
{% endblock %}
