<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if title %}{{ title }}{% endif %}</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ionicons.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">

  <header class="main-header">
    <nav class="navbar navbar-static-top" role="navigation">
        <div class="container">
            <a href="/" class="navbar-brand" style="padding: 0">
                <img src="{{ url_for('static',filename='resource/img/logo.png') }}"
                     style="height: 50px; margin: 0"></a>
            <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="{{ url_for('user.login') }}">用户登录</a></li>
                <li><a href="{{ url_for('user.reg') }}">账号注册</a></li>
                <li><a href="{{ url_for('static',filename='resource/book.pdf') }}" target="_blank">使用说明</a></li>
              </ul>
            </div>
        </div>
    </nav>
  </header>

  {% block content %}
  {% endblock %}

</div>


<script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/adminlte.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/parsley.js') }}"></script>

</body>
</html>
